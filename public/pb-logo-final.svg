          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <path d="M45 45
             C45 45 50 65 50 65
             M45 45
             C65 45 70 50 70 55
             C70 60 50 65 50 65"
          fill="none"
          stroke="#3b82f6"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Decorative Elements -->
    <circle cx="35" cy="35" r="2" fill="#60a5fa"/>
    <circle cx="60" cy="52.5" r="2" fill="#3b82f6"/>
</svg>