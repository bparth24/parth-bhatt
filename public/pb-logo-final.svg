<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Background Shapes -->
    <rect x="20" y="20" width="60" height="60" rx="8" 
          transform="rotate(-10, 50, 50)"
          fill="#bfdbfe"/>
    <rect x="20" y="20" width="60" height="60" rx="8" 
          transform="rotate(10, 50, 50)"
          fill="#93c5fd"/>
          
    <!-- Text Container -->
    <rect x="25" y="25" width="50" height="50" rx="6" 
          fill="#ffffff"/>
    
    <!-- Curvy PB Monogram -->
